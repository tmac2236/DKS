<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <strong class ="col-11" style="font-size: 20px;color:#000000;"> {{title}}</strong>
              <div class="col-1 btn-group" dropdown>
                <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
                        aria-controls="dropdown-basic">
                        <strong *ngIf="this.sConditon.loginUser">{{ this.sConditon.loginUser }}</strong> <span class="caret"></span>
                </button>
                <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
                    role="menu" aria-labelledby="button-basic">
                    <li role="menuitem"><a class="dropdown-item" href="" target="_blank"><img src="../assets/systemImg/question.png" class="topImg" width="25" height="25"/>  Help </a></li>  
                  <li role="menuitem"><a class="dropdown-item" href="javascript:;" (click)="this.utility.logout()"><img src="../assets/systemImg/exit.png" class="topImg" width="25" height="25"/>  Log Out</a></li>
                </ul>                
            </div>
          </div>          
        </div>
        <div class="card-body">
          <form class="form" #addQueryReportDataForm="ngForm">
            <!-- first column-->
            <div class="row">
              <div class="form-group col-12">
                <label>SRFID From:</label>
                <input
                  class="col-form-label rounded"
                  style="background-color: #FBFBFB;"
                  type="text"
                  name="srfIdF"
                  size ="10"
                  [(ngModel)]="sConditon.srfIdF"
                  disabled="disabled"
                />
                <label>SRFID To:</label>
                <input
                  class="col-form-label rounded"
                  style="background-color: #FBFBFB;"
                  type="text"
                  name="srfIdT"
                  size ="10"
                  [(ngModel)]="sConditon.srfIdT"
                />  
                <label>Stage To:</label>
                <select
                class="col-form-label rounded"
                style="border: 2px solid #1a1a1a;"
                [(ngModel)]="sConditon.stageT"
                name="sConditonstageT"
                >
                  <option
                    *ngFor="let stage of stageList"
                    value="{{ stage.name }}">
                    {{ stage.code }}
                  </option>
                </select>                
                <input
                  class="col-form-label rounded"
                  style="background-color: #FBFBFB;"
                  type="text"
                  name="sConditonstageT2"
                  size ="5"
                  placeholder="Key Stage"
                  [(ngModel)]="sConditon.stageT"
                />                                
                <button
                  class="btn btn-primary ml-1 mr-1 mb-1"
                  type="button"
                  (click)="copy()"
                  [disabled]='checkCopyValid()'
                >
                Copy
                </button>                                                                                  
              </div>
            </div>
          </form>
        </div>
        <div class="row" *ngIf="result.length > 0">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table text-center table-striped">
                    <!--text-nowrap不換行-->
                    <!--套版分頁<table datatable id="f340Sche" class="table text-center table-striped">-->
                    <thead>
                      <tr class="table-info">
                        <th style="background-color: #23d954; width: 10%">
                          <input
                            type="checkbox"
                            (change)="checkUncheckAll($event)"
                          />
                        </th>
                        <th style="background-color: #23d954; width: 10%">
                          Article
                        </th>
                        <th style="background-color: #23d954; width: 10%">
                          Stage
                        </th>
                        <th style="background-color: #23d954; width: 10%">
                          ModelNo
                        </th>
                        <th style="background-color: #23d954; width: 60%">
                          
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <ng-container *ngFor="let item of result; let i = index">
                        <tr>
                          <td style="width: 10%">
                            <input
                              type="checkbox"
                              (change)="selectList()"
                              [(ngModel)]="result[i].checked"
                            />
                          </td>
                          <td style="width: 10%">{{ item.article }}</td>
                          <td style="width: 10%">{{ item.stage }}</td>
                          <td style="width: 10%">{{ item.modelNo }}</td>
                          <td style="width: 60%"></td>
                        </tr>
                      </ng-container>
                    </tbody>
                  </table>

                  
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
