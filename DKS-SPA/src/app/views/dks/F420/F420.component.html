<label class="btn btn-success mr-2" for="fileUpload"
  >Check F420 Excel before Upload</label
>
<input
  id="fileUpload"
  type="file"
  style="display: none"
  accept=".xls,.xlsm,.xlsx"
  (click)="reset($event)"
  (change)="handleFileInput($event.target.files)"
/>
<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="large"
  color="#fff"
  type="square-jelly-box"
  [fullScreen]="true"
  ><p style="color: white">Checking F420 Excel...</p></ngx-spinner
>
